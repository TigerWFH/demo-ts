<html>

<head>
    <style type="text/css">
    html, body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    *{
        box-sizing: border-box;
    }
    #main{
        position: relative;
        width: 200px;
        height: 200px;
        background: red;
    }
    #first{
        position: absolute;
        top: 1000px;
        left:700px;
        width:100px;
        height: 100px;
        background: yellow;
    }
    </style>
<script>
    var isIE = (function () {
        var browser = {};
        return function (ver, c) {
            var key = ver ? (c ? "is" + c + "IE" + ver : "isIE" + ver) : "isIE";
            var v = browser[key];
            if (typeof (v) != "undefined") {
                return v;
            }
            if (!ver) {
                v = (navigator.userAgent.indexOf('MSIE') !== -1 || navigator.appVersion.indexOf('Trident/') > 0);
            }
            else {
                var match = navigator.userAgent.match(/(?:MSIE |Trident\/.*; rv:|Edge\/)(\d+)/);
                if (match) {
                    var v1 = parseInt(match[1]);
                    v = c ? (c == 'lt' ? v1 < ver : (c == 'gt' ? v1 > ver : undefined)) : v1 == ver;
                }
                else if (ver <= 9) {//ie 版本小于9的检测方法
                    var b = document.createElement('b')
                    var s = '<!--[if ' + (c ? c : '') + ' IE ' + ver + ']><i></i><![endif]-->';
                    b.innerHTML = s;
                    v = b.getElementsByTagName('i').length === 1;
                }
                else {
                    v = undefined;
                }
            }
            browser[key] = v;
            return v;
        };
    } ());

</script>
</head>

<body>
    <!--<img src="./images/test.jpg" class="image" />
    <img src="./images/test.jpg" />-->
    <div id="main">
        <button id="btn">跳转second</button>
        <div id="first">

        </div>
    </div>
    <script>
        document.getElementById('btn').onclick = function () {
            window.location.href = "#first";
        }
    </script>
</body>

</html>
